<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Interaktywny Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="res/icon.png">
</head>
<body>
    <div id="startPage" class="page active">
        <div class="startPageTitle">
            <h1>Quiz o Programowaniu!</h1>
        </div>
        <div class="startPagePlayButton">
            <input type="button" value="Zaczynamy" id="startPageButtonId" class="buttonPage">
        </div>
    </div>

    <div id="settingsPage" class="page">
        <div class="settingsPageTitle">
            <h1>Ustaw swoje ustawienia</h1>
        </div>
        <div class="settingsPageForm">
            <label for="users" class="labelsForSettings">Liczba użytkowników</label><input type="number" name="amountOfUsers" class="inputs" id="users" value="1">

            <label for="selectDifficulty" class="labelsForSettings">Wybierz trudność pytań</label>
            <select name="difficulty" id="selectDifficulty" class="inputs">
                <option value="all">Jakakolwiek</option>
                <option value="easy">Łatwa</option>
                <option value="medium">Średnia</option>
                <option value="hard">Trudna</option>
                <option value="Extreme">Ekstremalna</option>
            </select>

            <label for="selectAchievements" class="labelsForSettings">Czy włączyć osiągnięcia</label>
            <select name="achievements" id="selectAchievements" class="inputs">
                <option value="true">Tak</option>
                <option value="false">Nie</option>
            </select>

            <label for="selectTimeMode" class="labelsForSettings">Czy włączyć ograniczenie czasowe</label>
            <select name="timeMode" id="selectTimeMode" class="inputs">
                <option value="false">Nie</option>
                <option value="true">Tak</option>
            </select>

            <label for="selectAnswersImmediately" class="labelsForSettings">Czy pokazywać odpowiedzi odrazu</label>
            <select name="answersImmediately" id="selectAnswersImmediately" class="inputs">
                <option value="true">Tak</option>
                <option value="false">Nie</option>
            </select>

            <input type="button" value="Dalej" id="settingsPageButtonId" class="buttonPage">
        </div>
    </div>

    <div id="userInitializationPage" class="page">

    </div>

    <div id="gamePage" class="page">

    </div>

    <div id="summaryPage" class="page">

    </div>
<script type="module" src="../SrcJs/Run.js"></script>
</body>
</html>
